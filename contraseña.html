<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="public/alertifyjs/css/alertify.min.css">
    <link rel="stylesheet" href="public/css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.png">
    <title> Educacion Financiera</title>
</head>

<body class="row m-0 bg-primary justify-content-center align-items-center vh-100">
    <div class="card text-center bg-dark text-center text-light" id="frm-recuperar">
        <div class="card-header">
            Restablecer Contraseña
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    Correo
                </div>
                <div class="col-12">
                    <input type="email" required="true" v-model="restablecer.correo" placeholder="Correo"
                        class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Nueva Contraseña
                </div>
                <div class="col-12">
                    <input type="text" required="true" v-model="restablecer.contraseña" placeholder="contraseña"
                        class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <input type="button" class="btn btn-primary" value="Restablecer" v-on:click="RecuperarContra">
                    <input type="button" class="btn btn-success" value="Regresar" v-on:click="Volver">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="public/js/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="public/alertifyjs/alertify.min.js"></script>
<script src="public/vistas/login/contraseña.js"></script>

</html>
