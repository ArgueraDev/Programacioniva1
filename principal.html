<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/estilos.css">
    <link rel="shortcut icon" href="img/logo.png">
    <title>Finappza</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Finappza
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cuotas.html">Calculo de Cuota</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="informacion.html">Agregar Informacion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Cerrar Sesion</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="row Contenedor" class="d-flex">
        <!--Consulta-->
        <div class="well sidebar-nav p-1" id="consultas">
            <nav class="card-header bg-dark text-center text-light">Consultas</nav>
            <div class="col overflow-auto" id="base">
                <consulta-card class="row p-2" v-for="valor in valores" :llave="valor.idConsulta"
                    :contenido="valor.consulta">
                </consulta-card>
            </div>
            <div class="col text-center ">
                <div class="row p-2">
                    <input type="text" v-model="consultas.consulta" placeholder="Escriba...." class="form-control">
                </div>
                <div class="row p-2">
                    <div class="col-12 text-center">
                        <input type="button" v-on:click="guardarConsulta" class="btn btn-primary" value="Enviar">
                    </div>
                </div>
            </div>
        </div>
        <!--Informacion-->
        <div class="col">
            <div class="row m-0 bg-dark justify-content-center align-items-center">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/KLP2vPxZpfo" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div class="card text-center" id="listado">
                <nav class="card-header bg-dark">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control" type="text" placeholder="Buscar" v-model="valor"
                            v-on:keyup="verInformacion">
                    </form>
                </nav>
                <info-card v-for="item in items" :llave="item.idInformacion" :titulo="item.titulo"
                    :contenido="item.contenido">
                </info-card>
            </div>
            <div class="row text-center p-2"> &copy; 2020 Finappza, Inc. Todos los derechos reservados.</div>
        </div>
    </div>
</body>
<script src="public/js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="public/vistas/inicio/consulta.js"></script>

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
