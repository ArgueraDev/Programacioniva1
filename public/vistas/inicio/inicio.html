<div class="row m-0 bg-dark justify-content-center align-items-center">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KLP2vPxZpfo" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<div class="card text-center" id="listado">
    <div class="card-header bg-dark">
        <div class="row">
            <div class="col-2">
                <input type="button" id="contribuir" class="btn btn-primary" value="Contribuir">
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="Buscar" v-model="valor"
                    v-on:keyup="verInformacion">
            </div>
        </div>
    </div>
    <div class="card-body m-3">
        <table>
            <tbody>
                <tr v-for="item in items" :key="item.idInformacion">
                    <td>
                        <div class="card border-0">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.titulo }}</h5>
                                <p class="card-text">{{ item.contenido }}</p>
                            </div>
                            <div class="rw-ui-container"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="public/vistas/inicio/inicio.js"></script>
