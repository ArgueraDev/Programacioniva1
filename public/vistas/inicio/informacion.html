<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/estilos.css">
    <link rel="shortcut icon" href="img/logo.png">
    <title>Finappza</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Finappza
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="principal.html">Inicio</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Calculo de Cuota</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Agregar Informacion</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="Contenedor" class="d-flex">
        <!--Consulta-->
        <div class="well sidebar-nav p-1" id="consultas">
            <nav class="card-header bg-dark text-center text-light">Consultas</nav>
            <div class="col overflow-auto p-2" id="base">
                <consulta-card v-for="valor in valores" :llave="valor.idConsulta" :contenido="valor.consulta">
                </consulta-card>
            </div>
            <div class="col text-center ">
                <div class="row p-2">
                    <input type="text" v-model="consultas.consulta" placeholder="Escriba...." class="form-control">
                </div>
                <div class="row p-2">
                    <div class="col-12 text-center">
                        <input type="button" v-on:click="guardarConsulta" class="btn btn-primary" value="Enviar">
                    </div>
                </div>
            </div>
        </div>
        
        <!--Agregar Datos-->
        <div class="card bg-light mb-3" style="max-width: 48rem;" id="frm-informacion">
            <div class="card-header">
                Agregar Informacion Financiera
            </div>
            <div class="card-body">
                <div class="row p-2">
                    <div class="col-4">
                        Titulo
                    </div>
                    <div class="col-12">
                        <input type="text" required v-model="informacion.titulo" placeholder="Titulo"
                            class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4">
                        Contenido
                    </div>
                    <div class="col-12">
                        <input type="text" required v-model="informacion.contenido" placeholder="Contenido"
                            class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-12 text-center">
                        <input type="button" class="btn btn-primary" value="Guardar" v-on:click="guardarInformacion">
                        <input type="button" class="btn btn-warning" value="Limpiar" v-on:click="LimpiarDatos">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-12 text-center">
                        <div class="alert alert-success" role="alert">
                            {{ informacion.msg }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="public/js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="public/vistas/inicio/consulta.js"></script>
<script src="public/vistas/informacion/informacion.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

</html>
