<form v-on:submit.prevent="calcularCuota" data-accion="nuevo" data-idalumno='' id="frm-cuotas" method="post">
    <div class="card mb-3">
        <div class="card-header">
            Calculo de Cuotas
        
            <button type="button" id="btn-close-cuotas" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    Cantidad
                </div>
                <div class="col-10">
                    <input type="text" v-model="cuota.cantidad" placeholder="$" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Seleccione
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Banco
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">BH</a>
                      <a class="dropdown-item" href="#">BFA</a>
                      <a class="dropdown-item" href="#">BC</a>
                    </div>
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnCalcularCuota" type="submit" class="btn btn-primary" value="Calcular">
                    <input type="reset" class="btn btn-warning" value="Limpiar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert"> 
                        {{ cuota.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/cuotas/cuotas.js"></script>
