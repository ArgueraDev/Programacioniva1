<form v-on:submit.prevent="CalcularSalario" id="frm-salarios" method="post">
    <div class="card mb-3">
        <div class="card-header">
            Calculo del Salario
        
            <button type="button" id="btn-close-salarios" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    Cantidad
                </div>
                <div class="col-10">
                    <input type="text" v-model="salario.cantidad" placeholder="Cantidad" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-10">
                    {{ salario.isss }}
                </div>
            </div>
            <div class="row p-2">
                <div class="col-10">
                    {{ salario.afp }}
                </div>
            </div>
            <div class="row p-2">
                <div class="col-10">
                    {{ salario.d2 }}
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnCalcularSalario" type="submit" class="btn btn-primary" value="Calcular">
                    <input type="reset" class="btn btn-warning" value="Limpiar">
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/salarios/salarios.js"></script>
