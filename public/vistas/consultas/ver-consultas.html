<form method="POST" id="frm-ver-consultas">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="car-header">
            Consultas
            <button type="button" id="btn-close-ver-consultas" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-ver-consultas" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>CONSULTA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="estudiante in misalumnos" :key="estudiante.idAlumno" v-on:click="modificarAlumno(estudiante)">
                        <td>{{ estudiante.codigo }}</td>
                        <td>{{ estudiante.nombre }}</td>
                        <td>{{ estudiante.direccion }}</td>
                        <td>{{ estudiante.telefono }}</td>
                        <td>
                            <input v-on:click="eliminarAlumno(estudiante.idAlumno)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/alumnos/buscar-alumnos.js"></script>
