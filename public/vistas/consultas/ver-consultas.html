<form method="POST" id="frm-ver-consultas">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="car-header">
            Consultas
            <button type="button" id="btn-close-ver-consultas" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-ver-consultas" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>CONSULTA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="peticion in mispeticiones" :key="peticion.idConsulta" >
                        <td>{{ peticion.nombre }}</td>
                        <td>{{ peticion.consulta }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/consultas/ver-consultas.js"></script>
