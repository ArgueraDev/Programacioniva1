<form v-on:submit.prevent="guardarConsulta" v-on:reset="limpiezaConsulta" data-accion="nuevo" data-idconsulta=''
    id="frm-consultas" method="post">
    <div class="row">
        <div class="col">
            <div class="card mb-3">
                <div class="card-header">
                    Consulta
                    <button type="button" id="btn-close-consultas" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="card-body">
                    <div class="row p-2">
                        <div class="col-4">
                            Nombre
                        </div>
                        <div class="col-10">
                            <input type="text" v-model="consulta.nombre" placeholder="Nombre" class="form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">
                            Consulta
                        </div>
                        <div class="col-12">
                            <input type="text" v-model="consulta.consulta" placeholder="Escriba su duda o peticion"
                                class="form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-12 text-center">
                            <input id="btnGuardarConsultas" type="submit" class="btn btn-primary" value="Enviar">
                            <input type="reset" class="btn btn-warning" value="Limpiar">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-12 text-center">
                            <div class="alert alert-success" role="alert">
                                {{ consulta.msg }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card bg-light" id="base">
                <nav class="card-header">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control" type="text" placeholder="Buscar" v-model="valor"
                            v-on:keyup="verConsultas">
                    </form>
                </nav>
                    <div class="card-body" id="cont">
                        <consulta-card v-for="item in items" :llave="item.idConsulta" :nombre="item.nombre"
                            :contenido="item.consulta">
                        </consulta-card>
                    </div>
            </div>
        </div>
    </div>

</form>
<script src="public/vistas/consultas/consultas.js"></script>
