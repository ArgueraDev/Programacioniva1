<form v-on:submit.prevent="guardarRegistro" data-accion="nuevo" method="POST" id="frm-registrar">
    <div class="card bg-light mb-3" style="max-width: 48rem;">
        <div class="card-header">
            Registro
            <button type="button" id="btn-close-registrar" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    Nombre
                </div>
                <div class="col-12">
                    <input type="text" v-model="registrar.nombre" placeholder="Nombre" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Correo
                </div>
                <div class="col-12">
                    <input type="email" v-model="registrar.correo" placeholder="Correo" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Contraseña
                </div>
                <div class="col-12">
                    <input type="text" v-model="registrar.contraseña" placeholder="contraseña" class="form-control">
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarRegistro" type="submit" class="btn btn-primary" value="Registrar">
                    <input type="reset" class="btn btn-warning" value="Limpiar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert"> 
                        {{ registrar.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/login/registrar.js"></script>
