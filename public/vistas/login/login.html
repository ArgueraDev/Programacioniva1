<form v-on:submit.prevent="iniciarSesion" id="frm-login" method="post">
    <div class="card bg-dark text-center text-light">
        <div class="card-header">
            Iniciar Sesión
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    Correo
                </div>
                <div class="col-12">
                    <input type="email" required v-model="login.correo" placeholder="Correo" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Contraseña
                </div>
                <div class="col-12">
                    <input type="password" required v-model="login.contraseña" placeholder="contraseña"
                        class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <input type="submit" class="btn btn-primary" value="Iniciar Sesión">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <input type="button" class="btn btn-warning" value="Restablecer Contraseña" id="Recuperar">
                    <input type="button" class="btn btn-success" value="Registrarse" id="Registrar">
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/login/login.js"></script>
