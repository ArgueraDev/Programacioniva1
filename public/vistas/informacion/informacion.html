<form v-on:submit.prevent="guardarInformacion" data-accion="nuevo" method="POST" id="frm-informacion" v-on:reset="LimpiarDatos">
    <div class="card bg-light mb-3" style="max-width: 48rem;">
        <div class="card-header">
            Agregar Informacion Financiera
            <button type="button" id="btn-close-informacion" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    Titulo
                </div>
                <div class="col-12">
                    <input type="text" required v-model="informacion.titulo" placeholder="Titulo" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Contenido
                </div>
                <div class="col-12">
                    <input type="text" required v-model="informacion.contenido" placeholder="Contenido" class="form-control">
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarInformacion" type="submit" class="btn btn-primary" value="Guardar">
                    <input type="reset" class="btn btn-warning" value="Limpiar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert"> 
                        {{ informacion.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/informacion/informacion.js"></script>
